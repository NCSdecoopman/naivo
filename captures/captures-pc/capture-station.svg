
<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050712"/>
      <stop offset="1" stop-color="#101522"/>
    </linearGradient>
  </defs>
  <!-- Background gradient -->
  <rect width="960" height="540" fill="url(#bg3)"/>
  <!-- Dark overlay to dim the map -->
  <rect x="0" y="0" width="960" height="540" fill="#020617" opacity="0.7"/>
  <!-- Modal container filling the screen -->
  <rect x="0" y="0" width="960" height="540" rx="12" fill="#111827" stroke="#1f2937"/>

  <!-- Modal header -->
  <text x="60" y="112" font-family="Inter, system-ui, sans-serif" font-size="34" fill="#ffffff" font-weight="600">AIGUILLE DU MIDI</text>
  <text x="60" y="152" font-family="Inter, system-ui, sans-serif" font-size="19" fill="#9ca3c4">
    Distance : 0,05 km · Altitude : 3845 m (écart : +3 m)
  </text>
  <!-- Day selection buttons -->
  <rect x="725" y="165" width="30" height="26" rx="6" fill="#0e111b" stroke="#1f2937"/>
  <text x="732" y="183" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#9ca3c4">1 j</text>

  <rect x="763" y="165" width="32" height="26" rx="6" fill="#3b82f6" stroke="#3b82f6"/>
  <text x="771" y="183" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#ffffff">3 j</text>

  <rect x="803" y="165" width="32" height="26" rx="6" fill="#0e111b" stroke="#1f2937"/>
  <text x="811" y="183" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#9ca3c4">5 j</text>

  <rect x="843" y="165" width="40" height="26" rx="6" fill="#0e111b" stroke="#1f2937"/>
  <text x="851" y="183" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#9ca3c4">10 j</text>


  <!-- Close button -->
  <text x="900" y="90" font-family="system-ui" font-size="28" fill="#9ca3c4" cursor="pointer">×</text>

  <!-- Single chart area -->
  <rect x="60" y="200" width="840" height="240" rx="12" fill="#020617" stroke="#1f2937"/>
  <!-- Chart title -->
  <text x="70" y="222" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#9ca3c4">Température (°C)</text>
  <!-- Simple temperature line chart (approximation) -->
  <polyline fill="none" stroke="#3b82f6" stroke-width="2"
    points="80,430 150,390 220,370 290,380 360,350 430,360 500,340 570,346 640,336 710,330 780,315 850,325" />
</svg>
