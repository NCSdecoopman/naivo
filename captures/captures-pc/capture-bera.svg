
<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg4" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050712"/>
      <stop offset="1" stop-color="#101522"/>
    </linearGradient>
  </defs>
  <!-- Gradient background -->
  <rect width="960" height="540" fill="url(#bg4)"/>
  <!-- Dark overlay to dim underlying map -->
  <rect x="0" y="0" width="960" height="540" fill="#020617" opacity="0.7"/>
  <!-- Card container for BERA -->
  <rect x="60" y="60" width="840" height="400" rx="16" fill="#111827" stroke="#1f2937"/>

  <!-- Close button -->
  <text x="880" y="84" font-family="system-ui" font-size="28" fill="#9ca3c4">×</text>

  <!-- Header -->
  <text x="80" y="110" font-family="Inter, system-ui, sans-serif" font-size="28" fill="#ffffff" font-weight="600">Massif : Mont-Blanc</text>
  <text x="80" y="140" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#9ca3c4">Vendredi 11 décembre 2025 · Bulletin de 16h</text>

  <!-- Risk estimation section -->
  <text x="80" y="170" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#e5e7eb" font-weight="600">Estimation des risques :</text>

  <!-- Risk icon with level -->
  <g>
    <!-- Icon container -->
    <rect x="80" y="190" width="70" height="70" rx="6" fill="#1f2937" stroke="#374151"/>
    <!-- Mountain silhouette -->
    <polygon points="85,225 115,195 145,225" fill="#d1d5db"/>
    <!-- Risk base (level 1, green) -->
    <polygon points="85,225 115,255 145,225" fill="#10b981"/>
    <!-- Avalanche shape -->
    <polygon points="105,225 115,210 125,225" fill="#0f172a"/>
    <!-- Level number -->
    <text x="110" y="242" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#ffffff" font-weight="600">1</text>
  </g>

  <!-- Exposures star diagram -->
  <g>
    <!-- Center point -->
    <circle cx="220" cy="225" r="3" fill="#3b82f6"/>
    <!-- Radial lines for eight exposures -->
    <line x1="220" y1="225" x2="220" y2="195" stroke="#3b82f6" stroke-width="2"/>
    <line x1="220" y1="225" x2="240" y2="205" stroke="#3b82f6" stroke-width="2"/>
    <line x1="220" y1="225" x2="248" y2="225" stroke="#3b82f6" stroke-width="2"/>
    <line x1="220" y1="225" x2="240" y2="245" stroke="#3b82f6" stroke-width="2"/>
    <line x1="220" y1="225" x2="220" y2="255" stroke="#3b82f6" stroke-width="2"/>
    <line x1="220" y1="225" x2="200" y2="245" stroke="#3b82f6" stroke-width="2"/>
    <line x1="220" y1="225" x2="192" y2="225" stroke="#3b82f6" stroke-width="2"/>
    <line x1="220" y1="225" x2="200" y2="205" stroke="#3b82f6" stroke-width="2"/>
    <!-- Outer ring to frame the star -->
    <circle cx="220" cy="225" r="30" fill="none" stroke="#374151" stroke-width="2"/>
  </g>

  <!-- Avalanche risk description -->
  <text x="80" y="290" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#e5e7eb" font-weight="600">Manteau neigeux :</text>
  <text x="80" y="310" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#cbd5e1">
    Manteau stable en général, rare avalanche de fond. Attention aux surfaces glissantes.
  </text>
  <text x="80" y="330" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#cbd5e1">
    Déclenchements spontanés : peu probables, rares avalanches de fond en pente herbue ou quelques
    plaques humides.
  </text>
  <text x="80" y="350" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#cbd5e1">
    Déclenchements provoqués : peu probables. Éventuellement quelques plaques à vent récentes en
    versant froid de haute altitude.
  </text>

  <!-- Stability bar heading -->
  <text x="80" y="380" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#e5e7eb" font-weight="600">Stabilité du manteau neigeux</text>
  <!-- Stability bar -->
  <rect x="80" y="392" width="180" height="10" rx="5" fill="#1f2937" stroke="#374151"/>
  <rect x="80" y="392" width="60" height="10" rx="5" fill="#10b981"/>

</svg>
