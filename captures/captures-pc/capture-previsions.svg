<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg">
  <!--
    Simplified meteogram inspired by the Meteoblue forecast.  
    The design maintains Naivo’s dark modal overlay, but uses a bright
    interior panel with vertical day/night shading, a temperature curve with
    weather icons, and precipitation bars.  It covers four days with three
    time points (morning, midday and evening) per day.
  -->
  <defs>
    <!-- Background gradient for page -->
    <linearGradient id="bgDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050712" />
      <stop offset="1" stop-color="#101522" />
    </linearGradient>
    <!-- Colour for positive temperatures (greenish) and negative (blueish) -->
    <linearGradient id="tempGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#a7f3d0" />
      <stop offset="0.5" stop-color="#a7f3d0" />
      <stop offset="0.5" stop-color="#dbeafe" />
      <stop offset="1" stop-color="#dbeafe" />
    </linearGradient>
    <!-- Colour for precipitation bars -->
    <linearGradient id="precipBar" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0" stop-color="#93c5fd" />
      <stop offset="1" stop-color="#2563eb" />
    </linearGradient>
    <!-- Modal shadow -->
    <filter id="modalShadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.45" />
    </filter>
  </defs>
  <!-- Dark backdrop -->
  <rect width="960" height="540" fill="url(#bgDark)" />
  <!-- Semi-transparent overlay -->
  <rect x="0" y="0" width="960" height="540" fill="#020617" opacity="0.7" />
  <!-- Main modal card -->
  <rect x="0" y="0" width="960" height="540" rx="12" fill="#111827" stroke="#1f2937" filter="url(#modalShadow2)" />
  <!-- Header text -->
  <text x="60" y="112" font-family="Inter, system-ui, sans-serif" font-size="34" fill="#ffffff" font-weight="600">Météogramme</text>
  <text x="900" y="90" font-family="system-ui" font-size="28" fill="#9ca3c4">×</text>
  <text x="60" y="152" font-family="Inter, system-ui, sans-serif" font-size="19" fill="#9ca3c4">La Vallée Blanche · 12 – 15 décembre 2025</text>
  <!-- Meteogram panel -->
  <g transform="translate(60, 190)">
    <!-- Outer frame for meteogram -->
    <rect x="0" y="0" width="840" height="300" rx="12" fill="#f8fafc" stroke="#e5e7eb" />
    <!-- Temperature area background with gradient for positive/negative -->
    <rect x="20" y="20" width="800" height="150" fill="url(#tempGrad)" />
    <!-- Day/night vertical shading overlay in temperature panel -->
    <!-- Four days: each day 200px wide; day segments tinted light green; night segments white -->
    <g opacity="0.5">
      <rect x="20"  y="20" width="200" height="150" fill="#ecfccb" />
      <rect x="420" y="20" width="200" height="150" fill="#ecfccb" />
    </g>
    <!-- Horizontal grid lines (temperature) -->
    <g stroke="#d1d5db" stroke-width="1">
      <line x1="20" y1="50" x2="820" y2="50" />
      <line x1="20" y1="80" x2="820" y2="80" />
      <line x1="20" y1="110" x2="820" y2="110" />
      <line x1="20" y1="140" x2="820" y2="140" />
    </g>
    <!-- Vertical day separators across both panels -->
    <g stroke="#e5e7eb" stroke-width="1">
      <line x1="220" y1="20" x2="220" y2="260" />
      <line x1="420" y1="20" x2="420" y2="260" />
      <line x1="620" y1="20" x2="620" y2="260" />
    </g>
    <!-- Temperature curve (sample data for morning, noon, evening) -->
    <!-- Points: (x, y) where y is inverted because svg y increases downward -->
    <polyline fill="none" stroke="#ef4444" stroke-width="2" points="
      20,120
      70,40
      120,90
      220,130
      270,45
      320,85
      420,110
      470,50
      520,90
      620,125
      670,60
      720,95
      820,100
    " />
    <!-- Weather icons at midday positions -->
    <g>
      <!-- Day 1: sunny -->
      <circle cx="120" cy="45" r="8" fill="#fbbf24" />
      <line x1="120" y1="31" x2="120" y2="19" stroke="#fbbf24" stroke-width="1.5" />
      <line x1="120" y1="59" x2="120" y2="71" stroke="#fbbf24" stroke-width="1.5" />
      <line x1="106" y1="45" x2="94" y2="45" stroke="#fbbf24" stroke-width="1.5" />
      <line x1="134" y1="45" x2="146" y2="45" stroke="#fbbf24" stroke-width="1.5" />
      <line x1="108" y1="33" x2="102" y2="27" stroke="#fbbf24" stroke-width="1.5" />
      <line x1="132" y1="57" x2="138" y2="63" stroke="#fbbf24" stroke-width="1.5" />
      <line x1="108" y1="57" x2="102" y2="63" stroke="#fbbf24" stroke-width="1.5" />
      <line x1="132" y1="33" x2="138" y2="27" stroke="#fbbf24" stroke-width="1.5" />
      <!-- Day 2: partly cloudy (sun behind cloud) -->
      <circle cx="320" cy="45" r="7" fill="#fbbf24" />
      <ellipse cx="330" cy="55" rx="14" ry="8" fill="#9ca3af" />
      <ellipse cx="318" cy="53" rx="10" ry="6" fill="#9ca3af" />
      <ellipse cx="342" cy="53" rx="10" ry="6" fill="#9ca3af" />
      <!-- Day 3: cloudy -->
      <ellipse cx="520" cy="55" rx="14" ry="8" fill="#9ca3af" />
      <ellipse cx="508" cy="53" rx="10" ry="6" fill="#9ca3af" />
      <ellipse cx="532" cy="53" rx="10" ry="6" fill="#9ca3af" />
      <!-- Day 4: snowy -->
      <g transform="translate(720,55)">
        <line x1="0" y1="-8" x2="0" y2="8" stroke="#94a3b8" stroke-width="1.2" />
        <line x1="-6" y1="-4" x2="6" y2="4" stroke="#94a3b8" stroke-width="1.2" />
        <line x1="-6" y1="4" x2="6" y2="-4" stroke="#94a3b8" stroke-width="1.2" />
      </g>
    </g>
    <!-- Day labels above panels -->
    <g font-family="Inter, system-ui, sans-serif" font-size="14" fill="#1f2937" font-weight="500" text-anchor="middle">
      <text x="120" y="15">ven 12/12</text>
      <text x="320" y="15">sam 13/12</text>
      <text x="520" y="15">dim 14/12</text>
      <text x="720" y="15">lun 15/12</text>
    </g>
    <!-- Precipitation panel background with day/night shading -->
    <rect x="20" y="190" width="800" height="70" fill="#ffffff" />
    <g opacity="0.5">
      <rect x="20"  y="190" width="200" height="70" fill="#ecfccb" />
      <rect x="420" y="190" width="200" height="70" fill="#ecfccb" />
    </g>
    <!-- Horizontal grid lines for precipitation -->
    <g stroke="#d1d5db" stroke-width="1">
      <line x1="20" y1="220" x2="820" y2="220" />
      <line x1="20" y1="250" x2="820" y2="250" />
    </g>
    <!-- Precipitation bars (12 time slots) -->
    <!-- Each bar: width 16, spacing 26; values scaled to panel height (70 px) -->
    <g fill="url(#precipBar)">
      <rect x="26" y="250" width="16" height="30" />
      <rect x="52" y="240" width="16" height="40" />
      <rect x="78" y="245" width="16" height="35" />
      <rect x="104" y="260" width="16" height="20" />
      <rect x="130" y="255" width="16" height="25" />
      <rect x="156" y="240" width="16" height="40" />
      <rect x="182" y="250" width="16" height="30" />
      <rect x="208" y="248" width="16" height="32" />
      <rect x="234" y="260" width="16" height="20" />
      <rect x="260" y="255" width="16" height="25" />
      <rect x="286" y="245" width="16" height="35" />
      <rect x="312" y="260" width="16" height="20" />
      <rect x="338" y="250" width="16" height="30" />
      <rect x="364" y="240" width="16" height="40" />
      <rect x="390" y="245" width="16" height="35" />
      <rect x="416" y="255" width="16" height="25" />
      <rect x="442" y="260" width="16" height="20" />
      <rect x="468" y="248" width="16" height="32" />
      <rect x="494" y="260" width="16" height="20" />
      <rect x="520" y="245" width="16" height="35" />
      <rect x="546" y="240" width="16" height="40" />
      <rect x="572" y="255" width="16" height="25" />
      <rect x="598" y="250" width="16" height="30" />
      <rect x="624" y="248" width="16" height="32" />
      <rect x="650" y="260" width="16" height="20" />
      <rect x="676" y="255" width="16" height="25" />
      <rect x="702" y="240" width="16" height="40" />
      <rect x="728" y="245" width="16" height="35" />
      <rect x="754" y="260" width="16" height="20" />
      <rect x="780" y="250" width="16" height="30" />
    </g>
  </g>
</svg>
