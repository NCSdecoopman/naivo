<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050712"/>
      <stop offset="1" stop-color="#101522"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="960" height="540" fill="url(#bg4)"/>
  <rect x="0" y="0" width="960" height="540" fill="#020617" opacity="0.7"/>
  <rect x="0" y="0" width="960" height="540" rx="12" fill="#111827" stroke="#1f2937"/>

  <!-- Header -->
  <text x="60" y="112" font-family="Inter, system-ui, sans-serif" font-size="34" fill="#ffffff" font-weight="600">
    La Gorge - 1 sortie
  </text>
  <text x="900" y="90" font-family="system-ui" font-size="28" fill="#9ca3c4">×</text>
  <text x="60" y="152" font-family="Inter, system-ui, sans-serif" font-size="19" fill="#9ca3c4">
    Distance : 16.52 km · Altitude : 1180 m (écart : -2098 m)
  </text>

  <!-- Avis -->
  <rect x="60" y="200" width="840" height="250" rx="12" fill="#020617" stroke="#1f2937"/>
  <text x="80" y="238" font-family="Inter, system-ui, sans-serif" font-size="19" fill="#e5e7eb">
    « Neige froide en altitude, un peu croûtée au-dessus de la forêt,
  </text>
  <text x="80" y="264" font-family="Inter, system-ui, sans-serif" font-size="19" fill="#e5e7eb">
    bon grip à la montée. Quelques plaques en versants raides exposés au vent. »
  </text>
  <text x="80" y="312" font-family="Inter, system-ui, sans-serif" font-size="17" fill="#9ca3c4">
