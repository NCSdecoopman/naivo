  </text>

  <!-- Lien Skitour -->
  <a href="https://www.skitour.fr" target="_blank">
    <text x="80" y="348"
          font-family="Inter, system-ui, sans-serif"
          font-size="16"
          fill="#3b82f6"
          text-decoration="underline">
