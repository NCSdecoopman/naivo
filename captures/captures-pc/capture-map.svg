<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background -->
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050712"/>
      <stop offset="1" stop-color="#101522"/>
    </linearGradient>

    <!-- Accent -->
    <linearGradient id="accentBlue" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2563eb"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>

    <!-- Map tint + contours -->
    <linearGradient id="mapTint" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f7fbff"/>
      <stop offset="1" stop-color="#d9e3f1"/>
    </linearGradient>
    <pattern id="contours" width="180" height="120" patternUnits="userSpaceOnUse">
      <path d="M0 78 Q45 55 90 78 T180 78" stroke="#c8cedc" stroke-width="1.4" fill="none" opacity="0.55"/>
      <path d="M-20 40 Q50 18 120 40 T220 40" stroke="#d7dde9" stroke-width="1" fill="none" opacity="0.4"/>
      <path d="M10 110 Q70 88 130 110 T250 110" stroke="#c8cedc" stroke-width="1" fill="none" opacity="0.4"/>
      <path d="M-10 12 Q60 -6 130 12 T250 12" stroke="#c8cedc" stroke-width="1" fill="none" opacity="0.3"/>
    </pattern>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.6"/>
    </filter>

    <!-- Marker shadow -->
    <filter id="markerShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <clipPath id="mapClip">
      <rect x="56" y="156" width="848" height="328" rx="20"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="960" height="540" fill="url(#bg2)"/>

  <!-- Top control bar -->
  <rect x="40" y="32" width="895" height="92" rx="22"
        fill="#151826" stroke="#2b3044" filter="url(#softShadow)"/>

  <!-- Search -->
  <rect x="60" y="56" width="330" height="44" rx="12"
        fill="#0e111b" stroke="#30354a"/>
  <circle cx="84" cy="78" r="9" stroke="#707695" stroke-width="2" fill="none"/>
  <line x1="90" y1="84" x2="98" y2="92" stroke="#707695" stroke-width="2" stroke-linecap="round"/>
  <text x="110" y="84" font-family="Inter, system-ui, sans-serif"
        font-size="14" fill="#e5e7eb">
    La Vallee Blanche, Haute-Savoie
  </text>

  <!-- Radius -->
  <text x="410" y="70" font-family="Inter, system-ui, sans-serif"
        font-size="12" fill="#9ca3c4">
    Rayon : 8 km
  </text>
  <rect x="410" y="80" width="170" height="8" rx="4" fill="#252a3e"/>
  <rect x="410" y="80" width="110" height="8" rx="4" fill="url(#accentBlue)"/>
  <circle cx="520" cy="84" r="10" fill="#0e111b" stroke="#3b82f6" stroke-width="2"/>

  <!-- Pills: stations / avis / webcams -->
  <g font-family="Inter, system-ui, sans-serif" font-size="13" fill="#e5e7eb">
    <g transform="translate(592 52)">
      <rect width="102" height="56" rx="12" fill="#0e111b" stroke="#30354a"/>
      <rect x="12" y="15" width="26" height="26" rx="6" fill="#ffffff" stroke="#0f172a" stroke-width="2"/>
      <g transform="translate(16 18)" fill="#0f172a">
        <polygon points="0,8 9,1 18,8"/>
        <rect x="3" y="8" width="12" height="10" rx="2"/>
        <rect x="8" y="12" width="4" height="6" rx="1"/>
      </g>
      <text x="46" y="25" font-size="11" fill="#9ca3c4">Stations</text>
      <text x="46" y="40" font-size="14" font-weight="600">1 / 212</text>
    </g>

    <g transform="translate(704 52)">
      <rect width="102" height="56" rx="12" fill="#0e111b" stroke="#30354a"/>
      <rect x="12" y="15" width="26" height="26" rx="6" fill="#ffffff" stroke="#0f172a" stroke-width="2"/>
      <g transform="translate(15 20)" fill="#0f172a">
        <polygon points="0,14 8,0 12,6 16,2 20,14"/>
      </g>
      <text x="46" y="25" font-size="11" fill="#9ca3c4">Avis</text>
      <text x="46" y="40" font-size="14" font-weight="600">3 / 447</text>
    </g>

    <g transform="translate(816 52)">
      <rect width="102" height="56" rx="12" fill="#0e111b" stroke="#30354a"/>
      <rect x="12" y="15" width="26" height="26" rx="6" fill="#ffffff" stroke="#0f172a" stroke-width="2"/>
      <g transform="translate(15 18)">
        <path d="M3,4 Q11,1 18,10 Q11,19 3,16 Q7,10 3,4 Z" fill="none" stroke="#0f172a" stroke-width="2" stroke-linecap="round"/>
        <ellipse cx="7" cy="10" rx="2" ry="5" fill="#0f172a"/>
        <ellipse cx="6.5" cy="8" rx="0.7" ry="1.4" fill="#ffffff"/>
      </g>
      <text x="46" y="25" font-size="11" fill="#9ca3c4">Webcams</text>
      <text x="46" y="40" font-size="14" font-weight="600">2 / 484</text>
    </g>
  </g>

  <!-- Map container -->
  <rect x="40" y="140" width="880" height="360" rx="26"
        fill="#050816" stroke="#111827" filter="url(#softShadow)"/>

  <!-- Map background -->
  <g clip-path="url(#mapClip)">
    <rect x="56" y="156" width="848" height="328" rx="20" fill="url(#mapTint)"/>
    <rect x="56" y="156" width="848" height="328" rx="20" fill="url(#contours)" opacity="0.55"/>

    <!-- Relief blocks -->
    <path d="M90 360 C180 290 280 250 360 250 C430 250 470 270 540 262 C610 252 680 230 760 248 C842 266 900 298 930 330 L930 484 L90 484 Z" fill="#e8edf5" opacity="0.35"/>
    <path d="M620 156 L840 156 L840 260 C780 248 720 240 640 260 Z" fill="#d6e6d8" opacity="0.45"/>

    <!-- River -->
    <path d="M150 200 C210 240 240 300 300 330 S430 370 510 320 C590 270 660 230 740 252 C820 274 880 320 916 350" stroke="#8ac0ff" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
    <path d="M180 430 C260 390 340 360 420 362 C510 365 600 410 700 402 C780 394 840 368 920 338" stroke="#c2a878" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="12 10" opacity="0.55"/>

    <!-- Tiny towns -->
    <circle cx="356" cy="292" r="3.5" fill="#0f172a" opacity="0.7"/>
    <circle cx="602" cy="304" r="3.5" fill="#0f172a" opacity="0.7"/>
    <circle cx="710" cy="262" r="3.5" fill="#0f172a" opacity="0.7"/>
  </g>

  <!-- Radius circle -->
  <circle cx="480" cy="320" r="128"
          fill="rgba(59,130,246,0.08)"
          stroke="#3b82f6" stroke-width="2"
          stroke-dasharray="6 4"/>
  <circle cx="480" cy="320" r="13" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.8"/>
  <circle cx="480" cy="320" r="6" fill="#ef4444" stroke="#ffffff" stroke-width="2"/>

  <!-- Example markers matching /markers icons -->
  <g filter="url(#markerShadow)">
    <g transform="translate(416 254)">
      <rect width="31" height="31" rx="6" fill="#ffffff" stroke="#0f172a" stroke-width="2"/>
      <g transform="translate(7 5)" fill="#0f172a">
        <polygon points="0,8 9,1 18,8"/>
        <rect x="3" y="8" width="12" height="10" rx="2"/>
        <rect x="8" y="12" width="4" height="6" rx="1"/>
      </g>
      <g transform="translate(20 22)">
        <rect width="18" height="18" rx="9" fill="#0f172a" stroke="#ffffff" stroke-width="2"/>
        <text x="9" y="13" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#ffffff" font-weight="800">1</text>
      </g>
    </g>

    <g transform="translate(526 306)">
      <rect width="31" height="31" rx="6" fill="#ffffff" stroke="#0f172a" stroke-width="2"/>
      <g transform="translate(5 8)" fill="#0f172a">
        <polygon points="0,14 8,0 12,6 16,2 20,14"/>
      </g>
      <g transform="translate(20 22)">
        <rect width="18" height="18" rx="9" fill="#0f172a" stroke="#ffffff" stroke-width="2"/>
        <text x="9" y="13" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#ffffff" font-weight="800">3</text>
      </g>
    </g>

    <g transform="translate(348 332)">
      <rect width="31" height="31" rx="6" fill="#ffffff" stroke="#0f172a" stroke-width="2"/>
      <g transform="translate(4 6)">
        <path d="M3,4 Q11,1 18,10 Q11,19 3,16 Q7,10 3,4 Z" fill="none" stroke="#0f172a" stroke-width="2" stroke-linecap="round"/>
        <ellipse cx="7" cy="10" rx="2" ry="5" fill="#0f172a"/>
        <ellipse cx="6.5" cy="8" rx="0.7" ry="1.4" fill="#ffffff"/>
      </g>
      <g transform="translate(20 22)">
        <rect width="18" height="18" rx="9" fill="#0f172a" stroke="#ffffff" stroke-width="2"/>
        <text x="9" y="13" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#ffffff" font-weight="800">2</text>
      </g>
    </g>
  </g>

  <!-- Map controls -->
  <g>
    <rect x="68" y="176" width="36" height="82" rx="10"
          fill="#111827" stroke="#374151"/>
    <text x="86" y="204" text-anchor="middle" font-size="18" fill="#e5e7eb" font-family="Inter, system-ui, sans-serif">+</text>
    <text x="86" y="236" text-anchor="middle" font-size="18" fill="#e5e7eb" font-family="Inter, system-ui, sans-serif">-</text>
  </g>

  <!-- Basemap toggle -->
  <g transform="translate(770 170)" font-family="Inter, system-ui, sans-serif">
    <rect x="0" y="0" width="120" height="38" rx="12"
          fill="#111827" stroke="#374151"/>
    <rect x="4" y="4" width="64" height="30" rx="10" fill="url(#accentBlue)"/>
    <text x="36" y="24" text-anchor="middle" font-size="12" font-weight="700" fill="#f9fafb">Relief</text>
    <text x="93" y="24" text-anchor="middle" font-size="12" font-weight="600" fill="#9ca3c4">IGN</text>
  </g>

  <!-- Attribution -->
  <g font-family="Inter, system-ui, sans-serif" font-size="10" fill="#9ca3c4">
    <rect x="810" y="450" width="84" height="24" rx="8" fill="#111827" stroke="#374151" opacity="0.9"/>
    <text x="853" y="466" text-anchor="middle">OpenTopoMap</text>
  </g>
</svg>
