<svg width="430" height="760" viewBox="0 0 430 760" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgMobileBera2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050712"/>
      <stop offset="1" stop-color="#101522"/>
    </linearGradient>
  </defs>

  <rect width="430" height="760" fill="url(#bgMobileBera2)"/>
  <rect x="0" y="0" width="430" height="760" fill="#020617" opacity="0.7"/>
  <rect x="0" y="0" width="430" height="760" rx="12" fill="#111827" stroke="#1f2937"/>

  <text x="26" y="92" font-family="Inter, system-ui, sans-serif" font-size="28" fill="#ffffff" font-weight="600">Massif : Mont-Blanc</text>
  <text x="26" y="122" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#9ca3c4">Vendredi 11 décembre 2025 · Bulletin de 16h</text>
  <text x="392" y="68" font-family="system-ui" font-size="26" fill="#9ca3c4">×</text>

  <text x="26" y="154" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#e5e7eb" font-weight="600">Estimation des risques :</text>

  <!-- Risk icon -->
  <g>
    <rect x="26" y="176" width="76" height="76" rx="8" fill="#1f2937" stroke="#374151"/>
    <polygon points="32,214 64,184 96,214" fill="#d1d5db"/>
    <polygon points="32,214 64,248 96,214" fill="#10b981"/>
    <polygon points="52,214 64,198 76,214" fill="#0f172a"/>
    <text x="60" y="236" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#ffffff" font-weight="700">1</text>
  </g>

  <!-- Stability text -->
  <text x="114" y="198" font-family="Inter, system-ui, sans-serif" font-size="15" fill="#e5e7eb">
    Risque faible. Quelques plaques en crêtes
  </text>
  <text x="114" y="220" font-family="Inter, system-ui, sans-serif" font-size="15" fill="#e5e7eb">
    possibles en versants N-E au-dessus
  </text>
  <text x="114" y="242" font-family="Inter, system-ui, sans-serif" font-size="15" fill="#e5e7eb">
    de 2500 m.
  </text>

  <!-- Orientations -->
  <text x="26" y="272" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#e5e7eb" font-weight="600">Orientations concernées :</text>
  <g transform="translate(26 288)">
    <rect x="0" y="0" width="120" height="48" rx="10" fill="#0e111b" stroke="#30354a"/>
    <text x="60" y="28" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#e5e7eb">N · NE · E</text>
  </g>

  <!-- Zones -->
  <rect x="26" y="356" width="378" height="180" rx="12" fill="#0e111b" stroke="#30354a"/>
  <text x="42" y="386" font-family="Inter, system-ui, sans-serif" font-size="15" fill="#e5e7eb">
    Zones de risque :
  </text>
  <text x="42" y="412" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#9ca3c4">
    - Crêtes et combes ventées au-dessus de 2500 m
  </text>
  <text x="42" y="436" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#9ca3c4">
    - Pentes raides orientées NE/E où des plaques récentes
  </text>
  <text x="42" y="460" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#9ca3c4">
    peuvent subsister
  </text>
  <text x="42" y="494" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#9ca3c4">
    Restez vigilants aux corniches et aux passages convexes.
  </text>
</svg>
