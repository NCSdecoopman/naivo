<svg width="430" height="760" viewBox="0 0 430 760" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgMobileHome" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050712"/>
      <stop offset="1" stop-color="#101522"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="430" height="760" fill="url(#bgMobileHome)"/>
  <rect x="0" y="0" width="430" height="760" fill="#020617" opacity="0.7"/>

  <!-- Card -->
  <rect x="16" y="60" width="398" height="620" rx="18" fill="#151826" stroke="#2b3044"/>

  <!-- Search bar -->
  <rect x="34" y="90" width="362" height="64" rx="14" fill="#0e111b" stroke="#30354a"/>
  <circle cx="60" cy="122" r="13" stroke="#707695" fill="none" stroke-width="2.2"/>
  <line x1="70" y1="134" x2="84" y2="148" stroke="#707695" stroke-width="2.2" stroke-linecap="round"/>
  <text x="96" y="128" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#707695">La Vallée Blanche</text>

  <!-- Suggestions (homogénéisées: même hauteur = la plus grande, espacements réguliers, textes centrés verticalement) -->
  <!-- Constantes utilisées (en dur) :
       x=34, w=362, h=92, gap=12
       text x=50, line gap=22
  -->

  <!-- 1 -->
  <rect x="34" y="180" width="362" height="92" rx="10" fill="#0e111b" stroke="#30354a"/>
  <!-- 2 lignes => centrées : baseline y = y + 46 (et y+68) -->
  <text x="50" y="226" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#c3c8d5">La Vallée Blanche,</text>
  <text x="50" y="248" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#c3c8d5">Haute-Savoie</text>

  <!-- 2 -->
  <rect x="34" y="284" width="362" height="92" rx="10" fill="#0e111b" stroke="#30354a"/>
  <!-- 3 lignes => centrées : baseline y = y + 35 / 57 / 79 -->
  <text x="50" y="319" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#c3c8d5">La Vallée Blanche,</text>
  <text x="50" y="341" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#c3c8d5">Chamonix-Mont-Blanc,</text>
  <text x="50" y="363" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#c3c8d5">Bonneville, Haute-Savoie</text>

  <!-- 3 -->
  <rect x="34" y="388" width="362" height="92" rx="10" fill="#0e111b" stroke="#30354a"/>
  <!-- 2 lignes => centrées : baseline y = y + 46 (et y+68) -->
  <text x="50" y="434" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#c3c8d5">La Vallée Blanche, Rue du Lyret,</text>
  <text x="50" y="456" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#c3c8d5">Chamonix-Mont-Blanc, Haute-Savoie</text>
</svg>
