<svg width="430" height="760" viewBox="0 0 430 760" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background (same ids as desktop where relevant) -->
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050712"/>
      <stop offset="1" stop-color="#101522"/>
    </linearGradient>

    <!-- Accent -->
    <linearGradient id="accentBlue" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2563eb"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>

    <!-- Map tint + contours (same pattern numbers as desktop) -->
    <linearGradient id="mapTint" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f7fbff"/>
      <stop offset="1" stop-color="#d9e3f1"/>
    </linearGradient>
    <pattern id="contours" width="180" height="120" patternUnits="userSpaceOnUse">
      <path d="M0 78 Q45 55 90 78 T180 78" stroke="#c8cedc" stroke-width="1.4" fill="none" opacity="0.55"/>
      <path d="M-20 40 Q50 18 120 40 T220 40" stroke="#d7dde9" stroke-width="1" fill="none" opacity="0.4"/>
      <path d="M10 110 Q70 88 130 110 T250 110" stroke="#c8cedc" stroke-width="1" fill="none" opacity="0.4"/>
      <path d="M-10 12 Q60 -6 130 12 T250 12" stroke="#c8cedc" stroke-width="1" fill="none" opacity="0.3"/>
    </pattern>

    <!-- Shadows (same numbers as desktop) -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.6"/>
    </filter>
    <filter id="markerShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <clipPath id="mapClipMobile">
      <rect x="32" y="210" width="366" height="430" rx="16"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="430" height="760" fill="url(#bg2)"/>
  <rect x="0" y="0" width="430" height="760" fill="#020617" opacity="0.7"/>

  <!-- Card (mobile) -->
  <rect x="16" y="50" width="398" height="660" rx="18"
        fill="#151826" stroke="#2b3044" filter="url(#softShadow)"/>

  <!-- Top controls -->
  <rect x="32" y="86" width="250" height="52" rx="12" fill="#0e111b" stroke="#30354a"/>
  <circle cx="54" cy="112" r="10" stroke="#707695" stroke-width="2" fill="none"/>
  <line x1="60" y1="118" x2="70" y2="128" stroke="#707695" stroke-width="2" stroke-linecap="round"/>
  <text x="80" y="118" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#e5e7eb">
    La Vallee Blanche, Haute-Savoie
  </text>

  <!-- Radius -->
  <text x="296" y="102" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#9ca3c4">Rayon : 8 km</text>
  <rect x="296" y="110" width="86" height="6" rx="3" fill="#252a3e"/>
  <rect x="296" y="110" width="54" height="6" rx="3" fill="url(#accentBlue)"/>
  <circle cx="350" cy="113" r="8" fill="#0e111b" stroke="#3b82f6" stroke-width="2"/>

  <!-- Counters -->
  <g font-family="Inter, system-ui, sans-serif" font-size="11" fill="#e5e7eb">
    <rect x="32" y="150" width="106" height="36" rx="10" fill="#0e111b" stroke="#30354a"/>
    <rect x="44" y="159" width="20" height="20" rx="4" fill="#ffffff" stroke="#0f172a" stroke-width="2"/>
    <g transform="translate(47 161)" fill="#0f172a">
      <polygon points="0,6 7,1 14,6"/>
      <rect x="2" y="6" width="10" height="8" rx="2"/>
    </g>
    <text x="70" y="164" font-size="10" fill="#9ca3c4">Stations</text>
    <text x="70" y="176" font-size="12" font-weight="700">1 / 212</text>

    <rect x="150" y="150" width="106" height="36" rx="10" fill="#0e111b" stroke="#30354a"/>
    <rect x="162" y="159" width="20" height="20" rx="4" fill="#ffffff" stroke="#0f172a" stroke-width="2"/>
    <g transform="translate(162 160)" fill="#0f172a">
      <polygon points="2,16 7,0 11,8 15,3 18,16"/>
    </g>
    <text x="190" y="164" font-size="10" fill="#9ca3c4">Avis</text>
    <text x="190" y="176" font-size="12" font-weight="700">3 / 447</text>

    <rect x="268" y="150" width="106" height="36" rx="10" fill="#0e111b" stroke="#30354a"/>
    <rect x="280" y="159" width="20" height="20" rx="4" fill="#ffffff" stroke="#0f172a" stroke-width="2"/>
    <g transform="translate(280 159)">
      <path d="M3,4 Q11,1 18,10 Q11,19 3,16 Q7,10 3,4 Z" fill="none" stroke="#0f172a" stroke-width="2" stroke-linecap="round"/>
      <ellipse cx="7" cy="10" rx="2" ry="5" fill="#0f172a"/>
      <ellipse cx="6.5" cy="8" rx="0.7" ry="1.4" fill="#ffffff"/>
    </g>
    <text x="308" y="164" font-size="10" fill="#9ca3c4">Webcams</text>
    <text x="308" y="176" font-size="12" font-weight="700">2 / 484</text>
  </g>

  <!-- Map container -->
  <rect x="32" y="210" width="366" height="430" rx="16"
        fill="#050816" stroke="#111827" filter="url(#softShadow)"/>

  <!-- Map background -->
  <g clip-path="url(#mapClipMobile)">
    <rect x="32" y="210" width="366" height="430" rx="16" fill="url(#mapTint)"/>
    <rect x="32" y="210" width="366" height="430" rx="16" fill="url(#contours)" opacity="0.55"/>

    <!-- Relief blocks (mobile scaled, same style) -->
    <path d="M52 470 C90 430 140 400 175 400 C205 400 230 410 258 408 C292 405 318 392 350 398 C382 405 404 420 418 440 L418 640 L52 640 Z"
          fill="#e8edf5" opacity="0.35"/>
    <path d="M280 210 L398 210 L398 330 C360 322 330 318 292 332 Z"
          fill="#d6e6d8" opacity="0.45"/>

    <!-- River / track -->
    <path d="M60 330 C110 300 170 280 220 286 C270 292 330 320 368 340"
          stroke="#8ac0ff" stroke-width="7" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
    <path d="M56 390 C120 360 200 350 280 352 C340 354 370 368 380 376"
          stroke="#c2a878" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"
          opacity="0.55" stroke-dasharray="10 8"/>

    <!-- Tiny towns -->
    <circle cx="210" cy="322" r="3.3" fill="#0f172a" opacity="0.7"/>
    <circle cx="292" cy="338" r="3.3" fill="#0f172a" opacity="0.7"/>
    <circle cx="330" cy="302" r="3.3" fill="#0f172a" opacity="0.7"/>
  </g>

  <!-- Radius -->
  <circle cx="215" cy="410" r="120"
          fill="rgba(59,130,246,0.08)"
          stroke="#3b82f6" stroke-width="2"
          stroke-dasharray="6 4"/>
  <circle cx="215" cy="410" r="10" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.8"/>
  <circle cx="215" cy="410" r="8" fill="#ef4444" stroke="#ffffff" stroke-width="2"/>

  <!-- Markers (same positions, with small badge) -->
  <g filter="url(#markerShadow)">
    <!-- Station -->
    <g transform="translate(190 360)">
      <rect width="28" height="28" rx="6" fill="#ffffff" stroke="#0f172a" stroke-width="2"/>
      <g transform="translate(7 7)" fill="#0f172a">
        <polygon points="0,6 7,1 14,6"/>
        <rect x="2" y="6" width="10" height="8" rx="2"/>
      </g>
      <!-- small badge -->
      <g transform="translate(18 -2)">
        <rect width="12" height="12" rx="6" fill="#0f172a" stroke="#ffffff" stroke-width="2"/>
        <text x="6" y="8.6" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="800" fill="#ffffff">1</text>
      </g>
    </g>

    <!-- Avis -->
    <g transform="translate(160 430)">
      <rect width="28" height="28" rx="6" fill="#ffffff" stroke="#0f172a" stroke-width="2"/>
      <g transform="translate(2 2)" fill="#0f172a">
        <polygon points="0,20 9,2 13,10 17,5 22,20"/>
      </g>
      <!-- small badge -->
      <g transform="translate(18 -2)">
        <rect width="12" height="12" rx="6" fill="#0f172a" stroke="#ffffff" stroke-width="2"/>
        <text x="6" y="8.6" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="800" fill="#ffffff">3</text>
      </g>
    </g>

    <!-- Webcam -->
    <g transform="translate(240 430)">
      <rect width="28" height="28" rx="6" fill="#ffffff" stroke="#0f172a" stroke-width="2"/>
      <g transform="translate(4 4)">
        <path d="M3,4 Q11,1 18,10 Q11,19 3,16 Q7,10 3,4 Z" fill="none" stroke="#0f172a" stroke-width="2" stroke-linecap="round"/>
        <ellipse cx="7" cy="10" rx="2" ry="5" fill="#0f172a"/>
        <ellipse cx="6.5" cy="8" rx="0.7" ry="1.4" fill="#ffffff"/>
      </g>
      <!-- small badge -->
      <g transform="translate(18 -2)">
        <rect width="12" height="12" rx="6" fill="#0f172a" stroke="#ffffff" stroke-width="2"/>
        <text x="6" y="8.6" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="800" fill="#ffffff">2</text>
      </g>
    </g>
  </g>

  <!-- Basemap toggle (keep numbers; center text via dominant-baseline) -->
  <rect x="290" y="600" width="90" height="28" rx="10" fill="#111827" stroke="#374151"/>
  <rect x="294" y="604" width="48" height="20" rx="8" fill="url(#accentBlue)"/>
  <text x="318" y="615" dominant-baseline="middle" text-anchor="middle"
        font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700" fill="#f9fafb">Relief</text>
  <text x="360" y="615" dominant-baseline="middle" text-anchor="middle"
        font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#9ca3c4">IGN</text>
</svg>
