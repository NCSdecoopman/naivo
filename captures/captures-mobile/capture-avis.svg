<svg width="430" height="760" viewBox="0 0 430 760" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgMobileAvis2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050712"/>
      <stop offset="1" stop-color="#101522"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="430" height="760" fill="url(#bgMobileAvis2)"/>
  <rect width="430" height="760" fill="#020617" opacity="0.7"/>
  <rect width="430" height="760" rx="12" fill="#111827" stroke="#1f2937"/>

  <!-- Header -->
  <text x="24" y="96" font-family="Inter, system-ui, sans-serif" font-size="28" fill="#ffffff" font-weight="600">
    La Gorge – 2 sorties
  </text>
  <text x="390" y="72" font-family="system-ui" font-size="26" fill="#9ca3c4">×</text>
  <text x="24" y="126" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#9ca3c4">
    Distance : 16.52 km · Altitude : 1180 m (écart : -2098 m)
  </text>

  <!-- Avis 1 -->
  <rect x="24" y="170" width="382" height="260" rx="12" fill="#020617" stroke="#1f2937"/>
  <text x="44" y="206" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#e5e7eb">
    « Neige froide en altitude, un peu
  </text>
  <text x="44" y="232" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#e5e7eb">
    croûtée au-dessus de la forêt, bon grip
  </text>
  <text x="44" y="258" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#e5e7eb">
    à la montée. Quelques plaques en
  </text>
  <text x="44" y="284" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#e5e7eb">
    versants raides exposés au vent. »
  </text>
  <text x="44" y="318" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#9ca3c4">
    Le 12/12/2025
  </text>

  <a href="https://www.skitour.fr" target="_blank">
    <text x="44" y="350"
          font-family="Inter, system-ui, sans-serif"
          font-size="15"
          fill="#3b82f6"
          text-decoration="underline">
      Voir la sortie sur Skitour
    </text>
  </a>

  <!-- Avis 2 -->
  <rect x="24" y="450" width="382" height="230" rx="12" fill="#020617" stroke="#1f2937"/>
  <text x="44" y="486" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#e5e7eb">
    « Beau temps sur le versant sud,
  </text>
  <text x="44" y="512" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#e5e7eb">
    neige molle en plaine.
  </text>
  <text x="44" y="538" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#e5e7eb">
    À la montée, bon grip. »
  </text>
  <text x="44" y="572" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#9ca3c4">
    Le 07/12/2025
  </text>

  <a href="https://www.skitour.fr" target="_blank">
    <text x="44" y="604"
          font-family="Inter, system-ui, sans-serif"
          font-size="15"
          fill="#3b82f6"
          text-decoration="underline">
      Voir la sortie sur Skitour
    </text>
  </a>

</svg>
